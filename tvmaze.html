<!doctype html>
<html>
  <head>
    <title>TV Maze</title>

    <!-- Todo: Bootstrap file -->
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid bg-info p-4">
      <h1 class="text-center text-white">TV Maze</h1>

      <form class="form-inline justify-content-center" id="search-form">              
        <input class="form-control mr-3" id="search-query" value="bletchley">
        <button class="btn btn-warning" type="submit">Go!</button>
      </form>

      <div class="row mt-3 justify-content-center" id="shows-list">
      </div>

      <!-- <section style="display: none" id="episodes-area">
        <h2>Episodes</h2> 
        <ul id="episodes-list">
          
        </ul>
      </section> -->

      <div id="staticBackdrop" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header bg-info">
              <h5 class="modal-title text-white" id="modalTitle">Episode:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true">&times;</span> -->
              </button>              
            </div>
            <div class="modal-body" id="episodes-area" style="display: none">
              <ul id="episodes-list"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>              
            </div>
          </div>
        </div>
      </div>






      <!-- Todo: jQuery, Axios and JavaScript File -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
